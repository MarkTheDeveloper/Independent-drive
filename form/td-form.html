<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/x-icon" href="../images/Logo-NO-BG.png">
  <title>TD Reservation Form</title>
</head>
<body>

  <header>
    <div class="main-header">
      <div class="container">
        <a href="../index.html"><img id="logo" src="../images/Logo-NO-BG.png" alt="Our Logo"></a> 
        <h1>Disc Golf Reservation</h1>
        <nav>
          <ul class="nav-links">
            <li><a href="../index.html">Home</a></li>
            <li><a href="../about/about.html">About</a></li>
            <li><a href="../Contact/contact.html">Contact</a></li>
            
          </ul>
        </nav>
        <a href="../form/td-form.html"><button>Reserve</button></a>
      </div>
    </div>
  </header>

  <h2>Tournament Director Reservation Form</h2>

  <form action="/submit-form" method="POST">
    <fieldset>
      <legend>Director Information</legend>
      <div class="row">
        <div class="input-right">
          <label>Full Name:</label>
          <input type="text" name="td_name" required><br><br>
        </div>
  
        <div class="input-left">
          <label>Email:</label>
          <input type="email" name="td_email" required><br><br>
        </div>
      </div>

      <div class="row">
        <div class="input-left">
          <label>Organization Name:</label>
          <input type="text" name="organization_name" required><br><br>
        </div>
  
        <div class="input-right">
          <label>Phone Number:</label>
          <input type="tel" name="phone_number" required><br><br>
        </div>
      </div>
    </fieldset>

    <fieldset>
      <legend>Event Details</legend>
      <label for="parkSearchInput">Select Park:</label>
      <div style="position: relative;">
      <input type="text" id="parkSearchInput" name="park_selection" required placeholder="Start typing a park name..." />
      <ul id="searchResults" class="dropdown-list"></ul>
      </div>


      <div class="row">
        <div class="input-left">
          <label>Event Name:</label>
          <input type="text" name="event_name" required><br><br>
        </div>
     

      <div class="input-right">
        <label>Number of event days</label>
        <select name="days selection" id="eventDays">
          <option value="">-- Select days --</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
        </select>
      </div>
    </div>

      <div id="eventDetailsContainer"></div>

      <div class="row">
        <div class="input-left">
          <label>Number of holes/tees</label>
          <input type="text" name="number of holes" required><br><br>
        </div>
        <div class ="input-right">
          <label for="vendorBooths">Will there be vendor booths or sales activities?</label>
          <select id="vendorBooths" name="vendorBooths" >
            <option value="">-- Select an option --</option>
            <option value="yes">Yes</option>
            <option value="no">No</option>
          </select>
        </div>
      </div>
      <div>
        <div>
          <label for="utilities">Are there any special utility needs (electricity, water, portable restrooms)?</label><br>
          <textarea id="utilities" name="utilities" rows="3" style="width: 100%; padding: 8px;"></textarea>
        </div>
      </div>

      <label>Additional Notes (optional):</label>
      <textarea name="notes" rows="4" cols="40"></textarea><br><br>
    </fieldset>

    <!-- park Info Section -->
<fieldset id="park-info-wrapper" style="display: none; border: 1px solid #014134; padding: 20px; border-radius: 8px; margin-top: 30px; margin-bottom: 30px;">
  <legend style="font-weight: bold; color: #014134;">Park Info</legend>
  <div id="park-info-box" class="park-info-box" style="padding: 0; border: none;">
    <!-- this will be filled dynamically by js -->
  </div>
</fieldset>



    <input type="submit" value="Submit Reservation">
  </form>
  <script>
    document.getElementById('eventDays').addEventListener('change', function () {
      const days = parseInt(this.value);
      const container = document.getElementById('eventDetailsContainer');
      container.innerHTML = ``; 
      for (let i = 1; i <= days; i++) {
        const group = document.createElement('div');
        group.innerHTML = `
          <div class="eventDays-flex">
            <div class="days-flex1">
              <label>Day ${i}</label>
              <input type="date" name="eventDate${i} required">
            </div>
            <div class="days-flex2">
              <label>Time Range: </label> 
              <input type="time" name="startTime${i}" required> to
              <input type="time" name="endTime${i}" required>
            </div>
            <div class="days-flex3">
              <label>Estimated Attendance:</label>
              <input type="time" name="attendance${i}" required>
            </div>
          </div>
        `;
        container.appendChild(group);
      }
      container.style.marginBottom = '35px';

    });
    </script>

    <div id="footer-placeholder"></div>
    <script>
      fetch("../footer/footer.html")
        .then(res => res.text())
        .then(data => {
          document.getElementById("footer-placeholder").innerHTML = data;
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2"></script>
<script>
 let allParks = [];

// load park data
fetch("../data/data.json")
  .then(res => res.json())
  .then(data => {
    allParks = data;
    initializeFuseSearch();

    // If user came from homepage with a selected park
    const selected = JSON.parse(localStorage.getItem("selectedPark"));
    const input = document.getElementById("parkSearchInput");
    const infoBox = document.getElementById("park-info-box");
    const form = document.querySelector("form");

    if (selected) {
      input.value = selected.course_name;
      displayParkInfo(selected);
      localStorage.removeItem("selectedPark"); // clear for next visit
    } else {
      //  Reset everything if not coming from homepage
      input.value = "";
      if (infoBox) infoBox.style.display = "none";
      if (form) form.reset();
    }
  });

  // brendons score system
  function getReservationScore(course) {
  let score = 0;
  const contact = course.contact_info || {};

  if (contact.phone && contact.phone.trim().toLowerCase() !== "not available") score += 1;
  if (contact.email && contact.email.trim().toLowerCase() !== "not available") score += 1;
  if (contact.website && contact.website.trim().toLowerCase() !== "not available") score += 1;
  if (course.reservation_requirements && !course.reservation_requirements.toLowerCase().includes("not specified")) score += 1;
  if (course.policies_rules_dates_open) score += 1;

  return score;
}






  // helper to set the dropdown to a selected park
  function setDropdown(name) {
    const select = document.querySelector("select[name='park_selection']");
    const options = select.options;
    for (let i = 0; i < options.length; i++) {
      if (options[i].textContent.trim() === name.trim()) {
        select.selectedIndex = i;
        break;
      }
    }
  }

  // display park info section
  function displayParkInfo(park) {
  const box = document.getElementById("park-info-box");
  const wrapper = document.getElementById("park-info-wrapper");
  if (!box || !wrapper) return;

  const score = getReservationScore(park);
  const ratingText = score > 0
  ? `Reservation Readiness Score: <span class="stars">${"★".repeat(score)}${"☆".repeat(5 - score)}</span>`
  : "Reservation Readiness Score: N/A";



  const website = park.contact_info.website?.toLowerCase();
  const websiteHTML =
    website && website !== "null" && website !== "not available"
      ? `<a href="${park.contact_info.website}" target="_blank">Website</a><br>`
      : "";

  box.innerHTML = `
    <h3>${park.course_name}</h3>
    <p><strong>Holes:</strong> ${park.holes}</p>
    <p><strong>Type:</strong> ${park.course_type}</p>
    <p><strong>Reservation:</strong> ${park.reservation_requirements}</p>
    <p><strong>Contact:</strong><br>
      ${park.contact_info.address || "N/A"}<br>
      ${park.contact_info.phone || "N/A"}<br>
      ${park.contact_info.email || "N/A"}<br>
      ${websiteHTML}
    </p>
    <p><strong>${ratingText}</strong></p>
  `;

  wrapper.style.display = "block";
  box.style.display = "block";
}



  // setup Fuse.js search
  function initializeFuseSearch() {
  const fuse = new Fuse(allParks, {
    keys: ["course_name"],
    threshold: 0.4
  });

  const input = document.getElementById("parkSearchInput");
  const results = document.getElementById("searchResults");

  function showMatches(query) {
    results.innerHTML = "";
    results.style.display = "none";

    if (!query) return;

    const matches = fuse.search(query).slice(0, 5);
    if (matches.length > 0) {
      results.style.display = "block";
      matches.forEach(({ item }) => {
        const li = document.createElement("li");
        li.textContent = item.course_name;
        li.className = "dropdown-item";
        li.onclick = () => {
          input.value = item.course_name;
          displayParkInfo(item);
          results.innerHTML = "";
          results.style.display = "none";
        };
        results.appendChild(li);
      });
    }
  }

  input.addEventListener("input", function () {
    const query = this.value.trim();
    showMatches(query);
  });

  //  also show matches when input gets focus
  input.addEventListener("focus", function () {
    const query = this.value.trim();
    if (query.length > 0) {
      showMatches(query);
    }
  });

  // hide dropdown when clicking outside
  document.addEventListener("click", function (e) {
    if (!input.contains(e.target) && !results.contains(e.target)) {
      results.style.display = "none";
    }
  });
}


</script>


    
</body>
</html>
