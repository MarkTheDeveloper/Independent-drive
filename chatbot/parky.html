<!-- Parky Chatbot Widget -->

<!-- Button to open the chatbot -->
<div id="parky-button">
  <img src="images/Parky.png" alt="Chat with Parky" />
</div>

<!-- Chat window -->
<div id="parky-chatbox">
  <!-- Draggable Header -->
  <div id="parky-header">
    Chat with Parky
    <button id="parky-close">âœ–</button>
  </div>

  <!-- Chat Messages -->
  <div id="parky-messages"></div>

  <!-- Input area -->
  <div id="parky-input-section">
  <input id="parky-input" placeholder="Type your message..." />
  <button id="parky-send">Send</button>
</div>


  <!-- Resize handles -->
  <div class="parky-resize top"></div>
  <div class="parky-resize right"></div>
  <div class="parky-resize bottom"></div>
  <div class="parky-resize left"></div>
</div>
