<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | Disc Golf Reservation</title>
  <link rel="stylesheet" href="contact.css">
  <link rel="icon" type="image/x-icon" href="../images/Logo-NO-BG.png">
</head>


<body>

  <header class="main-header">
    <div>
      <a href="../index.html"><img id="logo" src="../images/Logo-NO-BG.png" alt="Our Logo"></a> 
      <h1><a href="../index.html" style="color: white; text-decoration: none;">Disc Golf Reservation</a></h1>
      <nav>
        <ul class="nav-links">
          <li><a href="../index.html">Home</a></li>
          <li><a href="../course/courses.html">Courses</a></li>
          <li><a href="../Contact/contact.html">Contact</a></li>
        </ul>
      </nav>
      <a href="../form/td-form.html"><button>Reserve</button></a>
    </div>
  </header>

  <main class="container">
    <section class="contact">
      <h2>Get in Touch</h2>
      <p>If you have questions, ideas, or feedback about park reservations, message us anytime.</p>

      <div class="contact-info">
        <p><strong>Email:</strong> <a href="mailto:parkreservationfourm@gmail.com">parkreservationfourm@gmail.com</a></p>
        <p><strong>Phone:</strong> (123) 456-7890</p>
      </div>

        <form id="contactForm" class="contact-form" action="../send-contact.php" method="POST">
    <label>Your Name:</label>
    <input type="text" name="name" placeholder="Name" required>

    <label>Your Email:</label>
    <input type="email" name="email" placeholder="Email" required>

    <label>Message:</label>
    <textarea name="message" rows="5" placeholder="Your message..." required></textarea>

    <button type="submit">Send Message</button>
    <p id="formStatus" style="font-size: 12px; color: #bbb;"></p>
  </form>

    </section>
  </main>

  <div id="footer-placeholder"></div>
  <script>
    fetch("../footer/footer.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("footer-placeholder").innerHTML = data;
      });

    document.getElementById("contactForm").addEventListener("submit", function(e) {
  e.preventDefault();

  const form = this;
  const formData = new FormData(form);

  fetch(form.action, {
    method: "POST",
    body: formData
  })
  .then(res => res.text())
  .then(response => {
    if (response.trim() === "ok") {
      alert("✅ Message sent successfully!");
      form.reset();
    } else {
      alert("❌ Something went wrong. Please try again.");
    }
  })
  .catch(() => {
    alert("⚠️ Network error. Please try again later.");
  });
});
  </script>

</body>
</html>
